<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - 10K to Mastery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }
        .admin-header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
        }
        .admin-logout {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .users-table-container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .users-table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .users-table-title {
            font-size: 20px;
            font-weight: 600;
        }
        .users-count {
            color: #666;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        .users-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #e0e0e0;
            font-weight: 600;
            color: #333;
        }
        .users-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        .users-table tr:hover {
            background: #f9f9f9;
        }
        .user-email {
            font-weight: 500;
        }
        .user-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .user-badge.admin {
            background: #3498db;
            color: white;
        }
        .user-badge.user {
            background: #95a5a6;
            color: white;
        }
        .delete-button {
            padding: 6px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .delete-button:hover {
            background: #c0392b;
        }
        .delete-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .empty-state {
            text-align: center;
            padding: 48px;
            color: #999;
        }
        .loading {
            text-align: center;
            padding: 48px;
            color: #666;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1 class="admin-title">Admin Panel</h1>
            </div>
            <button class="admin-logout" onclick="handleLogout()">Logout</button>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="users-table-container">
            <div class="users-table-header">
                <div class="users-table-title">
                    All Users <span class="users-count" id="users-count">(0)</span>
                </div>
            </div>

            <div id="loading-state" class="loading">
                Loading users...
            </div>

            <div id="users-table-wrapper" style="display: none;">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                </table>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                No users found
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
