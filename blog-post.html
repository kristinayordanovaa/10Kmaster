    <script src="script.js"></script>
    <script>
        // Get post slug from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postSlug = urlParams.get('post');

        if (postSlug) {
            // Fetch and render the markdown file
            fetch(`blog/${postSlug}.md`)
                .then(response => {
                    if (!response.ok) throw new Error('Post not found');
                    return response.text();
                })
                .then(markdown => {
                    // Remove frontmatter if present
                    const frontmatterRegex = /^---\s*\n[\s\S]*?\n---\s*\n/;
                    const content = markdown.replace(frontmatterRegex, '');
                    
                    // Extract title from first h1
                    const titleMatch = content.match(/^#\s+(.+)$/m);
                    const title = titleMatch ? titleMatch[1] : 'Blog Post';
                    
                    // Set title
                    document.getElementById('post-title').textContent = title;
                    document.title = `${title} - 10K to Mastery`;
                    
                    // Convert markdown to HTML
                    const htmlContent = marked.marked(content);
                    document.getElementById('post-content').innerHTML = htmlContent;
                })
                .catch(error => {
                    document.getElementById('post-title').textContent = 'Post Not Found';
                    document.getElementById('post-content').innerHTML = '<p>Sorry, the blog post you\'re looking for doesn\'t exist.</p>';
                });
        } else {
            document.getElementById('post-title').textContent = 'No Post Selected';
            document.getElementById('post-content').innerHTML = '<p>Please select a blog post from the <a href="blog.html">blog page</a>.</p>';
        }
    </script>
